<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Spring Boot Thymeleaf Blog App</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        rel="stylesheet">

</head>
<body>
<!--<div th:replace="blog/navbar :: navbar"></div>-->
<br /><br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration</h2>
      </div>

      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have registered successfully to our Blog app!
        </div>
      </div>

      <div class="card-body">
        <form method="post"
              role="form"
              th:action="@{/register/save}"
              th:object="${user}">

          <div class="form-group mb-3">
            <label class="form-label"> First Name</label>
            <input
                    class="form-control"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter first name"
                    type="text"
                    th:field="*{fullName}"
            />
            <p th:if="${#fields.hasErrors('fullName')}" class="text-danger"
               th:errors="*{fullName}"></p>
          </div>
<!--          <div class="form-group mb-3">-->
<!--            <label class="form-label"> Last Name</label>-->
<!--            <input-->
<!--                    class="form-control"-->
<!--                    id="email"-->
<!--                    name="email"-->
<!--                    placeholder="Enter last name"-->
<!--                    type="text"-->
<!--                    th:field="*{email}"-->
<!--            />-->
<!--            <p th:if="${#fields.hasErrors('email')}" class="text-danger"-->
<!--               th:errors="*{email}"></p>-->
<!--          </div>-->
          <div class="form-group mb-3">
            <label class="form-label"> Email-Id</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    type="email"
                    th:field="*{email}"
            />

          </div>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger"
             th:errors="*{email}"></p>

          <div class="form-group mb-3">
            <label class="form-label"> Email-Id</label>
            <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter email address"
                    type="username"
                    th:field="*{username}"
            />

          </div>
          <p th:if="${#fields.hasErrors('username')}" class="text-danger"
             th:errors="*{username}"></p>

          <div class="form-group mb-3">
            <label class="form-label"> Password</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
            />

            <p th:if="${#fields.hasErrors('password')}" class="text-danger"
               th:errors="*{password}"></p>

          </div>
          <div>
            <label class="form-label">Please select any one role below</label>
            <div>
              <input type="checkbox" name="roles"
                     th:each="role : ${user.roles}"
                     th:text="${role.name}"
                     th:value="${role.id}"
                     th:field="*{roles}"
              />
            </div>
          </div>
          <br />
          <div class="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
            <span> Already registered?
                            <a th:href="@{/login}"> Login Here</a>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<br /><br /><br />
<!--<div th:replace="blog/footer :: footer"></div>-->
</body>
</html>
